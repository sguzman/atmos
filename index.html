<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Bevy Game</title>

    <!-- Build the Rust crate to wasm + inject the JS loader -->
    <link data-trunk rel="rust" />

    <!-- Copy Bevy assets/ into dist/assets/ so AssetServer can fetch them -->
    <link data-trunk rel="copy-dir" href="assets" data-target-path="assets" />
  </head>

  <body style="margin:0; overflow:hidden;">
    <!-- Bevy will create/use a canvas; this body style prevents scrollbars -->
  </body>
</html>
