# Camera controls for the main scene.

[camera.movement]
description = "Move the camera in the scene"
control = "mouse"
speed = 6.0
forward = "e"
backward = "d"
left = "s"
right = "f"

# Camera rotation is driven by mouse motion (see assets/config.toml).

[system]
quit = "Escape"

[[overlays]]
name = "debug"
toggle = "v"

[[actions]]
name = "shoot_balls"
action = "actions/shoot-balls.toml"
mouse = "left"

