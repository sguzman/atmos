# Camera controls for the main scene.

[camera.movement]
description = "Move the camera in the scene"
speed = 6.0
forward = "e"
backward = "d"
left = "s"
right = "f"

[camera.rotation]
description = "Rotate the camera orientation"
degrees_per_second = 90.0
yaw_left = "ArrowLeft"
yaw_right = "ArrowRight"
pitch_up = "ArrowUp"
pitch_down = "ArrowDown"

[system]
quit = "Escape"

[[overlays]]
name = "debug"
toggle = "F1"
