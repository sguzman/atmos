# Scene composition for the main world. References entity templates in `entities/`.

[[entities]]
template = "entities/circle.toml"
name_override = "base_circle"
radius = 100.0
[entities.transform]
position = { x = 0.0, y = 0.0, z = 0.0 }
rotation = { roll = -90.0, pitch = 0.0, yaw = 0.0 }
scale = 1.0

[[entities]]
template = "entities/cube.toml"
name_override = "cube"
[entities.transform]
position = { x = 0.0, y = 0.5, z = 0.0 }
rotation = { roll = 0.0, pitch = 0.0, yaw = 0.0 }
scale = 1.0

[[entities]]
template = "entities/pillar_with_light.toml"
name_override = "lit_pillar"
[entities.transform]
position = { x = 2.0, y = 2.0, z = 2.0 }
rotation = { roll = 0.0, pitch = 0.0, yaw = 0.0 }
scale = 1.0
[entities.rectangle]
color = "steelblue"
[entities.light]
intensity = 75000.0
range = 30.0

