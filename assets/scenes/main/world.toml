# Scene composition for the main world. References entity templates in `entities/`.

[camera]
name = "main_camera"
[camera.transform]
position = { x = -2.5, y = 4.5, z = 9.0 }
look_at = { x = 0.0, y = 0.0, z = 0.0 }
up = { x = 0.0, y = 1.0, z = 0.0 }

[bounds]
shape = "rectangle"
[bounds.x]
min = -300.0
max = 300.0
[bounds.y]
min = -100.0
max = 200.0
[bounds.z]
min = -300.0
max = 300.0

[skybox]
color = "lightblue"

[sun]
time = 12.0
color = "gold"
brightness = 600.0
shadows = true
distance = 500.0
size = 30.0

[[lights]]
kind = "point"
color = "white"
intensity = 1000000.0
shadows = true
range = 50.0
[lights.position]
x = 4.0
y = 8.0
z = 4.0
[lights.look_at]
x = 0.0
y = 0.5
z = 0.0

[[lights]]
kind = "ambient"
color = "white"
brightness = 1000.0

[[entities]]
template = "entities/base_cube.3D.toml"
name_override = "base_cube"
[entities.transform]
position = { x = 0.0, y = -1.0, z = 0.0 }

