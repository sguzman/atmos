# .taplo.toml

# Optional: limit what files Taplo touches
include = ["assets/**/*.toml"]
exclude = ["target/**", "**/node_modules/**"]

[[rule]]
include = ["assets/scenes/**/entities/*.3D.toml"]
[rule.schema]
path = "schemas/3d.entity.schema.json"

[[rule]]
include = ["assets/scenes/**/entities/*.2D.toml"]
[rule.schema]
path = "schemas/2d.entity.schema.json"

[[rule]]
include = ["assets/scenes/**/entities/*.light.toml"]
[rule.schema]
path = "schemas/light.entity.schema.json"

[[rule]]
include = ["assets/scenes/**/combo/*.toml"]
[rule.schema]
path = "schemas/combo.entity.schema.json"

[[rule]]
include = ["assets/scenes/**/world.toml"]
[rule.schema]
path = "schemas/world.schema.json"

[[rule]]
include = ["assets/scenes/**/entities.toml"]
[rule.schema]
path = "schemas/entities.schema.json"

[formatting]
indent_string = "  "     # 2 spaces
column_width = 40
align_entries = true
reorder_keys = true
trailing_newline = true
crlf = false             # keep LF line endings
