# .taplo.toml

# Optional: limit what files Taplo touches
include = ["assets/**/*.toml"]
exclude = ["target/**", "**/node_modules/**"]

[[rule]]
include = ["assets/scenes/**/entities/*.3D.toml"]
[rule.schema]
path = "schemas/entity-3d.schema.json"

[[rule]]
include = ["assets/scenes/**/entities/*.2D.toml"]
[rule.schema]
path = "schemas/entity-2d.schema.json"

[[rule]]
include = ["assets/scenes/**/entities/*.light.toml"]
[rule.schema]
path = "schemas/entity-light.schema.json"

[[rule]]
include = ["assets/scenes/**/combo/*.toml"]
[rule.schema]
path = "schemas/combo.schema.json"

[formatting]
indent_string = "  "     # 2 spaces
column_width = 40
align_entries = true
reorder_keys = true
trailing_newline = true
crlf = false             # keep LF line endings
